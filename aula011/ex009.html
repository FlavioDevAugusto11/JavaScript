<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')

            if (pais.value != 'Brasil') {
                res.innerHTML = `<p>Vivendo em ${pais.value} .Você é estrangeiro!</p>`
            }

            else {
                res.innerHTML = `<p>Vivendo em ${pais.value} .Você é Brasileiro</P>`
            }
        }

    </script>
</body>
</html>
